<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGrid - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <p>Accede a tu cuenta para guardar ofertas</p>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="loginError" class="message error"></div>
        <div class="links">
            ¿No tienes cuenta? <a href="register.html">Regístrate</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 AutoGrid. Todos los derechos reservados.
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>

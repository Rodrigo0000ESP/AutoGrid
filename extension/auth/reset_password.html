<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGrid - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reset password</h1>
        <p>Enter your new password</p>
        <form id="resetPasswordForm">
            <input type="hidden" name="token" id="tokenInput">
            <input type="password" name="password" placeholder="New password" required minlength="6">
            <input type="password" name="confirmPassword" placeholder="Confirm password" required minlength="6">
            <button type="submit">Save new password</button>
        </form>
        <div id="resetPasswordMessage" class="message"></div>
        <div class="links" id="loginLink" style="display: none;">
            <a href="login.html">Return to login</a>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 AutoGrid. All rights reserved.
    </div>
    <script type="module" src="reset_password.js"></script>
</body>
</html>
